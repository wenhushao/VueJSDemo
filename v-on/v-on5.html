<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-on 按钮修饰符</title>
		<script src="../js/vue.min.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-on:keyup.enter="fun1">
		</div>
		<script>
			new Vue({
				el: '#app', //表示当前vue对象接管了div区域
				methods: {
					fun1: function() {
						alert("你按了回车");
					}
				}
			});
		</script>
	</body>
</html>
