<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件处理 v-on示例1:v-on:click</title>
		<script src="../js/vue.min.js" type="text/javascript" charset="UTF-8"></script>
	</head>
		<body>
		<div id="app">
			{{messages}}
			<button v-on:click="fun1('good')">点击改变</button>
		</div>
		<script>
			new Vue({
				el: '#app', //表示当前vue对象接管了div区域\
				data: {
					messages: 'Hello world' //注意不要写分号结尾
				},
				methods: {
					fun1: function(msg) {
						this.messages = msg;
					}
				}
			});
		</script>
	</body>
</html>
