<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vueDemo for Vue.js v2.6.10</title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<style>
		.class1{
		  background: #444;
		  color: #eee;
		}
		</style>
	</head>
	<body>
		<div id="app">
		  <label for="r1">修改颜色</label><input type="checkbox" v-model="use" id="r1">
		  <br><br>
		  <div v-bind:class="{'class1': use}">
		    v-bind:class 指令
		  </div>
		</div>
		    
		<script>
		new Vue({
		    el: '#app',
		  data:{
		      use: false
		  }
		});
		</script>
	</body>
</html>
