<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>VueDemo for Vue.js v2.6.10</title>
		<script src="./js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<script>
			new Vue({
				el: '#app', //表示当前vue对象接管了div区域
				data: {
					message: 'Hello world' //注意不要写分号结尾
				}
			});
		</script>
	</body>
</html>
