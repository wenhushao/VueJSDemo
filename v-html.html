<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vueDemo for Vue.js v2.6.10</title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		    <div v-html="message"></div>
		</div>	    
		<script>
		new Vue({
		  el: '#app',
		  data: {
		    message: '<h1>Hello World</h1>'
		  }
		})
		</script>
	</body>
</html>
